<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>TIP CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h3 style="text-align: center; font-weight: bold;">TIP CALCULATOR</h3>
            <p style="border-bottom: 2px solid rgba(211,211,211,0.5);"></p>
            <br />
            <label for="amount">Bill Amount</label>
            <br />
            <button type="submit">$</button><input type="number" id="amount" />
            <br />
            <br />
            <label for="guest">Number of Guests</label>
            <br />
            <button type="submit" style="font-weight: bold;">#</button><input type="number" id="guest" />
            <br />
            <br />
            <label for="quality">Service Quality</label>
            <br />
            <select name="quality" id="quality">
                <option disabled selected value="0">Choose...</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - It was ok</option>
                <option value="0.1">10% - Bad</option>
                <option value="0.05">5% - Terrible</option>
            </select>
            <div style="text-align: center;">
                <p style="border-bottom: 2px solid rgba(211,211,211,0.5);"></p>
                <button type="submit" onclick="calculate()" style="border-radius: 5px; width: fit-content;">Calculate</button>
            </div>
        </div>
        <div id="tip-amount">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
